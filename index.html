<!DOCTYPE HTML>
<html>
    <head>
        <title>Simple Calulator</title>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
            <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel = "stylesheet" type = "text/css" href = "styles/calcStyle.css" />
        
    </head>

    
<body>
    <p>Four function Calculator</p>
    <div class="container">
        <div class='calcBox' ng-app=""> 
            <p><input type="text" ng-model="compute" placeholder="Enter a number"></p>
            <h1>: {{compute}}</h1>
            <div class='numbers'>
                <button ng-click = button1()>1</button>
                <button>2</button>
                <button>3</button>
                <button>/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
                <button>.</button>
                <button>0</button>
                <button>.</button>
                <button>+</button>
            </div>
                <div class="op"></div>
        </div>
    </div>
    
</body>

</html>
